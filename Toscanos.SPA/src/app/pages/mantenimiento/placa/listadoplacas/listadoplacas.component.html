<div class="page-head">
  <h2 class="page-head-title">Mantenimiento de Placas</h2>
 <nav aria-label="breadcrumb" role="navigation">
   <ol class="breadcrumb page-head-nav">
    <ol class="breadcrumb page-head-nav">
      <li class="breadcrumb-item"><a href="#">Mantenimiento</a></li>
      <li class="breadcrumb-item active">Listado de Placas</li>
      <!-- <li class="breadcrumb-item active">Nuevo Producto</li>  -->
    </ol>
   </ol>
 </nav>
</div>

<div class="main-content container-fluid">

<div class="col-md-12">


 <div class="card card-border-color card-border-color-primary">
   <div class="card-header card-header-divider">
       
    <div class="row">
         <b> Listado de Placas   </b> 
          <!-- <span class="card-subtitle">   Listado de placas </span> -->
       </div>
     </div>

   <div class="card-body">
       
       <div  class="mat-elevation-z8">
          <button mat-fab ngbTooltip="Nuevo Placa"  color="primary"  routerLink="/mantenimiento/nuevaplaca"> <i aria-hidden="true" class="fa fa-plus fa-1x"></i></button> 
          <p-table [columns]="cols" [value]="placas" [paginator]="true" [rows]="10" [resizableColumns]="true" selectionMode="single" >
              <ng-template pTemplate="header" let-columns>
          <tr>
              <th [ngStyle]="{'width': col.width}" *ngFor="let col of columns" pResizableColumn [pSortableColumn]="col.field">
                  {{col.header}}
                  <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
              </th>
          </tr>
          </ng-template>
          
          <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr [pSelectableRow]="rowData">
              <!-- <td *ngIf="rowGroupMetadata[rowData.brand].index === rowIndex" [attr.rowspan]="rowGroupMetadata[rowData.brand].size">
                  {{rowData.fecha_incidencia}}
              </td> -->
              <td class="ui-resizable-column"> {{rowData.id }}</td>
              <td class="ui-resizable-column"> {{rowData.proveedor}}</td>
              <td class="ui-resizable-column"> {{rowData.placa}}</td>
              <td class="ui-resizable-column"> {{rowData.marca}}</td>
              <td class="ui-resizable-column"> {{rowData.modelo}}</td>
              <td class="ui-resizable-column"> {{rowData.tipoVehiculo}}</td>
              <td class="ui-resizable-column">  
                  <div class="ui-inputgroup">
                    
                    <button class="ui-button-danger" type="button"  pButton (click)="confirm(rowData.id)" icon="fa fa-trash-o"></button>
                    <button class="ui-button-primary" type="button"  pButton (click)="edit(rowData.id)" icon="fa fa-edit"></button>
                  </div>
              </td>
          </tr>
          </ng-template>
          </p-table>  

         </div>
       
   </div>
  
 </div>
</div>


   
  
  
  </div>
